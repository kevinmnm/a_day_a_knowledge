<!DOCTYPE html>
<html>
<head>
<title>ADAK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
<link rel='stylesheet' href='ADAK.css'>
</head>
<body>

<div id='calendarApp'>
    <div class='year'>{{ year }}</div>

    <div class='calendar'>
        <div class='months' 
        @click='monthTxt = !monthTxt'>
        {{ (monthTxt) ? (currentValue+1) : (all_2020[currentValue].mmt()) }}
        </div>

        <div class='flex-indicator'>
            
        </div>
        <div class='flex-days'>
            <div class='days' v-for='all in JulyPrevDays'>{{ all.day }}</div>
        </div>
    </div>
</div>

<div class='learnSection'>
    <div></div>
</div>

<script type='text/javascript' src='ADAK.js'></script>
</body>
</html>
